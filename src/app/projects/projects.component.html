<section id="projects" class="pt-5">
    <div class="container">
        <div class="row shadow-lg p-3 mb-5 mt-5 bg-body rounded " >
            <div class="col-sm-12">
                <h4 class="projects-title text-center">Projects</h4>
                <p class="projects-subtitle text-center">Some projects that I have done currently</p>
                <div class="row d-flex flex-wrap mt-5" *ngIf="_service.projectsLoaded">

                    <div *ngFor="let project of _service.projects" class="border-0 card col-md-6 col-lg-4 mt-4">
                        <div class="shadow p-3 bg-body rounded border border-1 h-100">
                            <img [src]="project.imgurl" class="card-img-top p-0" alt="ProjectPreview" width="100%" height="250px">
                            <div class="card-body">
                                <h5 class="card-title mb-0">{{project.title}}</h5>
                                <i class="laguages">Languages Used : {{project.languages}}</i>
                                <p class="card-text mt-4">{{project.content}}</p>
                                <a [href]="project.giturl">GitHub</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
